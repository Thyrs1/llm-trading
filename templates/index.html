<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Trading Bot Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background-color: #1e1e1e; border-radius: 8px; padding: 20px; border: 1px solid #2a2a2a; }
        h2 { color: #bb86fc; border-bottom: 2px solid #373737; padding-bottom: 10px; margin-top: 0; font-weight: 500;}
        .status-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .status-item { display: flex; flex-direction: column; }
        .status-item span:first-child { font-size: 0.8em; color: #888; text-transform: uppercase; letter-spacing: 0.5px; }
        .status-item span:last-child { font-size: 1.4em; font-weight: bold; }
        #pnl.positive { color: #03dac6; }
        #pnl.negative { color: #cf6679; }
        #bot-state { padding: 5px 10px; border-radius: 20px; display: inline-block; font-size: 1.1em !important; font-weight: 500 !important;}
        .state-SEARCHING { background-color: #2a3d45; color: #87c1de;}
        .state-ANALYZING { background-color: #fca311; color: #121212; }
        .state-ORDER_PENDING { background-color: #14213d; color: #e0e0e0;}
        .state-IN_POSITION { background-color: #03dac6; color: #121212; }
        .state-COOL_DOWN { background-color: #6d6875; color: #e0e0e0;}
        pre { background-color: #2c2c2c; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; font-family: 'SF Mono', 'Courier New', monospace; font-size: 0.9em; line-height: 1.6;}
        ul { list-style: none; padding: 0; max-height: 400px; overflow-y: auto; }
        li { background-color: #2c2c2c; padding: 8px 12px; border-radius: 4px; margin-bottom: 5px; font-size: 0.9em; font-family: 'SF Mono', 'Courier New', monospace; border-left: 3px solid #bb86fc;}
        .grid-col-span-2 { grid-column: span 2; }
        .spinner { border: 2px solid #f3f3f3; border-top: 2px solid #bb86fc; border-radius: 50%; width: 12px; height: 12px; animation: spin 1s linear infinite; display: inline-block; margin-right: 8px;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Bot Status</h2>
            <div class="status-grid">
                <div class="status-item"><span>Current State</span><span id="bot-state">--</span></div>
                <div class="status-item"><span>Symbol</span><span id="symbol">--</span></div>
                <div class="status-item"><span>Last Update</span><span id="last-update">--</span></div>
                <div class="status-item"><span>Uptime</span><span id="uptime">--</span></div>
            </div>
        </div>
        <div class="card">
            <h2>Live Position</h2>
            <div class="status-grid">
                <div class="status-item"><span>Direction</span><span id="pos-side">--</span></div>
                <div class="status-item"><span>Entry Price</span><span id="pos-entry">--</span></div>
                <div class="status-item"><span>Size</span><span id="pos-size">--</span></div>
                <div class="status-item"><span>Unrealized PNL</span><span id="pnl">--</span></div>
            </div>
        </div>
        <div class="card grid-col-span-2">
            <h2>Last Gemini Decision</h2>
            <pre id="gemini-output">Awaiting first analysis...</pre>
        </div>
        <div class="card grid-col-span-2">
            <h2>Activity Log</h2>
            <ul id="activity-log">
                <li>Waiting for bot to start...</li>
            </ul>
        </div>
    </div>
    <script>
        const botStartTime = Date.now();
        function formatNumber(num, digits = 4) { return num ? parseFloat(num).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: digits }) : '--'; }
        function updateUptime() { const uptimeSeconds = Math.floor((Date.now() - botStartTime) / 1000); const d = Math.floor(uptimeSeconds / 86400); const h = Math.floor(uptimeSeconds % 86400 / 3600); const m = Math.floor(uptimeSeconds % 3600 / 60); const s = Math.floor(uptimeSeconds % 60); document.getElementById('uptime').textContent = `${d}d ${h}h ${m}m ${s}s`; }
        async function fetchStatus() {
            try {
                const response = await fetch('/status');
                if (!response.ok) return;
                const data = await response.json();
                const stateEl = document.getElementById('bot-state');
                const stateText = data.bot_state || '--';
                if (stateText === 'ANALYZING') {
                    stateEl.innerHTML = `<div class="spinner"></div>ANALYZING`;
                } else {
                    stateEl.innerHTML = stateText;
                }
                stateEl.className = 'state-' + (data.bot_state || 'UNKNOWN');
                document.getElementById('symbol').textContent = data.symbol || '--';
                document.getElementById('last-update').textContent = data.last_update ? new Date(data.last_update).toLocaleTimeString() : '--';
                document.getElementById('pos-side').textContent = data.position.side || 'FLAT';
                document.getElementById('pos-entry').textContent = formatNumber(data.position.entry_price);
                document.getElementById('pos-size').textContent = data.position.quantity ? `${data.position.quantity} ${data.symbol.replace('USDT','')}` : '--';
                const pnlEl = document.getElementById('pnl');
                if (data.pnl && data.pnl.usd !== null) {
                    pnlEl.textContent = `${formatNumber(data.pnl.usd)} USDT (${data.pnl.percentage.toFixed(2)}%)`;
                    pnlEl.className = data.pnl.usd >= 0 ? 'positive' : 'negative';
                } else { pnlEl.textContent = '--'; pnlEl.className = ''; }
                document.getElementById('gemini-output').textContent = data.last_gemini_decision ? JSON.stringify(data.last_gemini_decision, null, 2) : 'Awaiting first analysis...';
                const logEl = document.getElementById('activity-log');
                logEl.innerHTML = '';
                if (data.log && data.log.length > 0) { data.log.forEach(entry => { const li = document.createElement('li'); li.textContent = entry; logEl.appendChild(li); });
                } else { logEl.innerHTML = '<li>No activity yet.</li>'; }
            } catch (error) { console.error("Error fetching status:", error); }
        }
        setInterval(fetchStatus, 3000);
        setInterval(updateUptime, 1000);
        document.addEventListener('DOMContentLoaded', fetchStatus);
    </script>
</body>
</html>
